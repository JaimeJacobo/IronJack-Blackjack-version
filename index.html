<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Ironjack - Blackjack</title>
</head>
<body>
<div id="allTheContent">
    <div id="header" class="flexCentered border">
            <h1>
                Ironjack
            </h1>
    </div>

    <div id="dealerCards" class="flexCentered margin">
        <div id="dealerCardsDiv" class="flexSpaceEvenly border width60">
           
            <p id = "dealerCount" class="countSize">
                (0)
            </p>
        </div>
    </div>

    <div id="actualBet" class="flexCentered margin">
        <div id="actualBetDiv" class="flexCentered border width60">
            <p id="totalBet">
                0$
            </p>
        </div>
    </div>

    <div id="playerCards" class="flexCentered">
        <div id="playerCardsDiv" class="flexSpaceEvenly border width60">
            
            <p id="playerCount" class="countSize">
                (0)
            </p>
        </div>
    </div>

    <div id="footer" class="flexSpaceAround marginFooter">
        <div id="startNewGameButton" class="flexSpaceEvenly border width13">
                <button>
                    Start New Game
                </button>
         </div>
        <div id="footerDiv2" class="flexSpaceEvenly border width35">
            <p id="totalMoney">
                1000$
            </p>
            <div id="hitButton">
                <button>
                    Hit
                </button>
            </div>
            <div id="standButton">
                <button>
                    Stand
                </button>
            </div>
            <div id="buttonPlusInput">
                <div id="betButton">
                    <button class="flexCentered">Bet:</button>
                </div>
                <div id="inputBoxDiv">
                    <input id="inputBox" type="text">
                </div>
            </div>
            <div id="dealButton">
                <button>
                    Deal
                </button>
            </div>
        </div>
    </div>
</div>

<script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
</script>
<script 
    src="script.js">
</script>

</body>
</html>
